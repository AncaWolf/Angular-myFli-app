<div class="movie-container" style="display: flex;">
  <mat-card *ngFor="let movie of movies;" style="flex: 1 1 auto;">
    <mat-card-header>
      <mat-card-title>{{movie.Title}}</mat-card-title>
      <mat-card-subtitle>Directed by: {{movie.Director.Name}}</mat-card-subtitle>
    </mat-card-header>
    <div class="movie-cards">
      <img src={{movie.ImagePath}} alt={{movie.Title}} class="movie-carad-img" />
      <mat-card-actions>
        <button mat-button color="primary" (click)="openGenreDialog(movie.Genre.Name,movie.Genre.Description)">
          Genre
        </button>
        <button mat-button color="primary"
          (click)="openDirectorDialog(movie.Director.Name,movie.Director.Bio,movie.Director.Birth,movie.Director.Death)">
          Director
        </button>
        <button mat-button color="primary" (click)="openSynopsisDialog(movie.Description)">
          Synopsis
        </button>
        <button mat-icon-button color="warn"
          (click)="isFavouriteMovie(movie._id) ? removeFavouriteMovie(movie._id) : addFavouriteMovie(movie._id)">
          <mat-icon>{{isFavouriteMovie(movie._id) ? 'favourite' : 'favourite_border' }}</mat-icon>
        </button>
        <!-- <mat-icon>favourite_border</mat-icon> -->
      </mat-card-actions>
    </div>
  </mat-card>
</div>
